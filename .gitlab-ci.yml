image: docker:17.06

services:
    - name: docker:dind

variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
stages:
    - test

test-unitary:
    stage: test
    services:
        - rabbitmq:3.6-management
    environment: testing
    before_script:
        - find . -type d -exec chmod 755 {} +
        - find . -type f -exec chmod 644 {} +
        - find ./ci -type f -exec chmod 755 {} +
    script:
        - docker ps
    artifacts:
        when: always
        paths: [test/result_test.html]
    only:
        - testing
